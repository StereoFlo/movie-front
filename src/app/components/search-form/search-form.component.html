<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <label for="query">Введите название</label>
  <input id="query" name="query" formControlName="query">
  <div *ngIf="isSubmitted && getForm().query.errors" class="invalid-feedback">
    <div *ngIf="getForm().query.errors.required">email не может быть пустым</div>
  </div>
  <button>Submit</button>
</form>
<div *ngIf="countResults === 0 && isSubmitted">
  <p>Ни чего не найдено</p>
</div>
<div *ngIf="isLoading">
  <p>Загружаю результаты, подождите</p>
</div>
<div *ngIf="countResults">
  <div>Результатов поиска: {{ countResults }}</div>
  <div *ngFor="let result of results">
    <p>
      <a [routerLink]="['/movie/' + result.id]">{{ result.title }}</a>
    </p>
    <p *ngIf="result.poster_path">
      <img alt="{{ result.title }}" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ result.poster_path }}">
    </p>
    <p>
      {{ result.overview }}
    </p>
  </div>
</div>
